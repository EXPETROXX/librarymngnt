{% extends 'base.html' %}

{% block title %}Staff Login{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px);
    }

    .login-box {
        background: #ffffff;
        padding: 25px 30px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1f2937;
    }

    .login-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #374151;
    }

    .login-box input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
    }

    .login-box button:hover {
        background-color: #1d4ed8;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Staff Login</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
