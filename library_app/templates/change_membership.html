{% extends "base.html" %}
{% block title %}Change Membership{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 60px auto;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h3 {
        margin-bottom: 20px;
    }

    select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: #1976d2;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background: #125ea9;
    }
</style>

<div class="container">
    <div class="card">
        <h3>Change Membership</h3>

        <p>
            <strong>Name:</strong> {{ reader.name }} <br>
            <strong>Current Plan:</strong> {{ reader.membership }} <br>
            <strong>Current Issue Limit:</strong> {{ reader.issue_limit }}
        </p>

        <form method="POST">
            {% csrf_token %}

            <label>Select Membership Plan</label>
            <select name="membership" required>
                {% for value,label in reader.MEMBERSHIP_CHOICES %}
                    <option value="{{ value }}"
                        {% if reader.membership == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">
                Update Membership
            </button>
        </form>
    </div>
</div>
{% endblock %}
