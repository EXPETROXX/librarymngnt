{% extends "base.html" %}
{% block title %}View Books{% endblock %}

{% block content %}
<style>
    .card {
        background: rgba(255,255,255,0.95);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h2 {
        margin-top: 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #f5f7fa;
    }

    input, select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
    }

    input[disabled], select[disabled] {
        background: #f0f0f0;
        border: none;
        color: #333;
    }

    .btn {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 13px;
    }

    .edit {
        background: #1976d2;
        color: #fff;
    }

    .save {
        background: #388e3c;
        color: #fff;
        display: none;
    }

    .cancel {
        background: #9e9e9e;
        color: #fff;
        display: none;
    }

    .delete {
        background: #d32f2f;
        color: #fff;
    }
</style>

<div class="card">
    <h2>All Books</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Book ID</th>
                <th>Category</th>
                <th>Total</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for book in book_data %}
        <tr data-row>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="book_id" value="{{ book.id }}">

                <td>
                    <input type="text" name="title" value="{{ book.title }}" disabled>
                </td>

                <td>
                    <input type="text" name="author" value="{{ book.author }}" disabled>
                </td>

                <td>
                    <input type="text" name="ubno" value="{{ book.ubno }}" disabled>
                </td>

                <td>
                    <select name="category" disabled>
                        {% for c in categories %}
                            <option value="{{ c.id }}"
                                {% if c.id == book.category.id %}selected{% endif %}>
                                {{ c.name }}
                            </option>
                        {% endfor %}
                    </select>
                </td>

                <td>
                    <input type="number" name="total_copies"
                           value="{{ book.total_copies }}" disabled>
                </td>

                <td>{{ book.available_copies }}</td>

                <td>
                    <button type="button"
                            class="btn edit"
                            onclick="enableEdit(this)">
                        Edit
                    </button>

                    <button type="submit"
                            name="update_book"
                            class="btn save">
                        Save
                    </button>

                    <button type="button"
                            class="btn cancel"
                            onclick="cancelEdit(this)">
                        Cancel
                    </button>

                    <button type="submit"
                            name="delete_book"
                            class="btn delete"
                            onclick="return confirm('Are you sure you want to delete this book?')">
                        Delete
                    </button>
                </td>
            </form>
        </tr>
        {% empty %}
        <tr>
            <td colspan="7">No books found</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
function enableEdit(btn) {
    const row = btn.closest('tr');

    row.querySelectorAll('input, select').forEach(el => {
        if (el.name !== 'book_id') {
            el.disabled = false;
        }
    });

    row.querySelector('.edit').style.display = 'none';
    row.querySelector('.save').style.display = 'inline-block';
    row.querySelector('.cancel').style.display = 'inline-block';
}

function cancelEdit(btn) {
    const row = btn.closest('tr');

    row.querySelectorAll('input, select').forEach(el => {
        el.disabled = true;
    });

    row.querySelector('.edit').style.display = 'inline-block';
    row.querySelector('.save').style.display = 'none';
    row.querySelector('.cancel').style.display = 'none';
}
</script>

{% endblock %}
